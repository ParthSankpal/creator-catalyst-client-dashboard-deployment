<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creator Catalyst â€¢ Creator Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .login-btn { transition: all 0.3s ease-in-out; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        .floating-shapes { position: absolute; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .shape { position: absolute; background: rgba(255, 255, 255, 0.1); border-radius: 50%; animation: float 6s ease-in-out infinite; }
        .shape1 { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape2 { width: 120px; height: 120px; top: 60%; right: 10%; animation-delay: 2s; }
        .shape3 { width: 60px; height: 60px; bottom: 20%; left: 20%; animation-delay: 4s; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4 relative">
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="w-full max-w-md">
        <!-- Logo & Brand -->
        <div class="text-center mb-8">
            <div class="h-16 w-16 rounded-2xl bg-white shadow-lg mx-auto mb-4 flex items-center justify-center">
                <span class="text-2xl font-bold text-emerald-600">CC</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Creator Login</h1>
            <p class="text-purple-200">Join the Creator Catalyst Community</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-3xl p-8 card-shadow">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Welcome Back!</h2>
                <p class="text-gray-600">Sign in with your Google account to continue</p>
            </div>

            <!-- Google Login Button -->
            <button onclick="loginWithGoogle('creator')" class="w-full login-btn bg-white border-2 border-gray-300 hover:border-gray-400 text-gray-700 py-4 px-6 rounded-2xl font-semibold flex items-center justify-center gap-3 mb-4">
                <svg class="w-6 h-6" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <!-- YouTube Login Button -->
            <button onclick="loginWithYouTube()" class="w-full login-btn bg-red-600 hover:bg-red-700 text-white py-4 px-6 rounded-2xl font-semibold flex items-center justify-center gap-3 mb-6">
                <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                Continue with YouTube
            </button>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">Or</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Email Login Form -->
            <form id="email-login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" required class="w-full rounded-xl border-2 border-gray-300 focus:border-emerald-500 focus:ring-emerald-500 px-4 py-3" placeholder="your.email@gmail.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required class="w-full rounded-xl border-2 border-gray-300 focus:border-emerald-500 focus:ring-emerald-500 px-4 py-3" placeholder="Enter your password">
                </div>
                <button type="submit" class="w-full login-btn bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-6 rounded-xl font-semibold">
                    Sign In as Creator
                </button>
            </form>

            <div class="text-center mt-6 space-y-2">
                <p class="text-sm text-gray-500">
                    Don't have an account? 
                    <a href="#" class="text-emerald-600 hover:underline font-medium">Sign up</a>
                </p>
                <p class="text-sm text-gray-500">
                    Are you an admin? 
                    <a href="admin-login.html" class="text-blue-600 hover:underline font-medium">Login as Admin</a>
                </p>
                <p class="text-xs text-gray-400 mt-4">
                    By continuing, you agree to our 
                    <a href="#" class="text-emerald-600 hover:underline">Terms</a> & 
                    <a href="#" class="text-emerald-600 hover:underline">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        function loginWithGoogle(userType) {
            // Simulate Google OAuth
            showNotification('Connecting to Google...', 'info');
            setTimeout(() => {
                showNotification('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'creator-dashboard.html';
                }, 1000);
            }, 1500);
        }

        function loginWithYouTube() {
            // Simulate YouTube OAuth
            showNotification('Connecting to YouTube...', 'info');
            setTimeout(() => {
                showNotification('YouTube account connected successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'creator-dashboard.html';
                }, 1000);
            }, 1500);
        }

        document.getElementById('email-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                showNotification('Signing in...', 'info');
                setTimeout(() => {
                    showNotification('Welcome back!', 'success');
                    setTimeout(() => {
                        window.location.href = 'creator-dashboard.html';
                    }, 1000);
                }, 1000);
            }
        });

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' :
                type === 'error' ? 'bg-red-100 text-red-800 border border-red-200' :
                'bg-blue-100 text-blue-800 border border-blue-200'
            }`;
            
            notification.innerHTML = `
                <div class="flex items-center justify-between">
                    <span class="font-medium">${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-lg font-bold">&times;</button>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 4000);
        }
    </script>
</body>
</html>
